<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Vue.js ハンズオン</title>
  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/rest.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <h1>TASKU TIMER</h1>

    <div class="form">
      <!-- <div>{{ inputText }}</div> -->
      <div>
        <input v-model="inputText" type="text" id="task">
        <label class="task-text" for="Username">タスクを入力してください。「　{{ inputText }}　」</label>
      </div>
      <!-- <div>{{ number }}</div>
      <input v-model.number="number" type="number"> -->
      <div class="buttonContent">
        <button @click="onAdd"　id="addButton" class="btn btn-border-shadow btn-border-shadow--radius"　disabled>追加</button>
      </div>
    </div>

    <ul class="lists" v-if="lists.length">
      <li v-for="(list, index) in lists" v-bind:key="lists.name">
        <input type="checkbox" v-model="list.isDone">
        <span>{{ index }} - {{ list.name }}</span>
        <!-- <span>{{ list.time }}</span> -->
        <span v-if="list.isDone">（済）</span>
        <button @click="onDelete(index)">削除</button>

        <div id="timer">
          <div class="timer">
            <div class="time" data-time="360">
              <!-- {{ formatTime }} -->
            </div>
          </div>
        </div> 
      </li>
    </ul>

    
    <div v-else>
      なにもありません。
    </div>
    
  </div>

  
  <script src="js/main.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
